<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百人一首 - Push Your Limits!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.8s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            animation: slideDown 0.8s;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 1000;
            pointer-events: none;
        }

        .combo-display.show {
            animation: comboAnimation 0.8s;
        }

        @keyframes comboAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .mode-selector {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.8s;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .mode-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mode-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .mode-btn.learn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .mode-btn.quiz {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .mode-btn.time {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .game-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.5s;
        }

        .game-area.active {
            display: block;
        }

        .card-container {
            perspective: 1000px;
            margin: 30px 0;
        }

        .card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 40px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .poem-text {
            font-size: 1.4em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .author {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }

        .decision-char {
            display: inline-block;
            background: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .option-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: correctAnswer 0.5s;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: wrongAnswer 0.5s;
        }

        @keyframes correctAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        @keyframes wrongAnswer {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .timer.warning {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .result-screen {
            text-align: center;
            padding: 30px;
        }

        .result-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
        }

        .result-stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .result-stat-label {
            margin-top: 10px;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hint-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .hint-toggle label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .hint-toggle input[type="checkbox"] {
            width: 50px;
            height: 26px;
            appearance: none;
            background: #ddd;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hint-toggle input[type="checkbox"]:checked {
            background: #667eea;
        }

        .hint-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .hint-toggle input[type="checkbox"]:checked::before {
            left: 26px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .poem-text { font-size: 1.2em; }
            .mode-buttons { grid-template-columns: 1fr; }
        }

        .author-tips {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            font-size: 0.95em;
            line-height: 1.6;
            color: #444;
            text-align: left;
        }
        
        .author-tips-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
            display: block;
        }
        .author-tips {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            font-size: 0.95em;
            line-height: 1.6;
            color: #444;
        }
        
        .author-tips-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="combo-display" id="comboDisplay"></div>
    
    <div class="container">
        <header>
            <h1>🎌 百人一首マスター</h1>
            <p class="tagline">Push Your Limits! 限界を越えろ！</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalLearned">0</div>
                <div class="stat-label">習得数 / 100</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">正解率</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bestCombo">0</div>
                <div class="stat-label">最高連続</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bestScore">0</div>
                <div class="stat-label">最高スコア</div>
            </div>
        </div>

        <div class="mode-selector" id="modeSelector">
            <h2 style="text-align: center; margin-bottom: 20px;">モードを選択</h2>
            <div class="mode-buttons">
                <button class="mode-btn learn" onclick="startLearnMode()">
                    <span style="font-size: 2em;">📚</span><br>
                    学習モード<br>
                    <small>カードで覚える</small>
                </button>
                <button class="mode-btn quiz" onclick="startQuizMode()">
                    <span style="font-size: 2em;">✏️</span><br>
                    クイズモード<br>
                    <small>4択で挑戦</small>
                </button>
                <button class="mode-btn time" onclick="startTimeAttack()">
                    <span style="font-size: 2em;">⚡</span><br>
                    タイムアタック<br>
                    <small>60秒勝負</small>
                </button>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>
    </div>

    <script>
        // 百人一首データ（全100首完全版・解説調整版・Tips追加・修正版）
        const poems = [
            {

                upper: "秋の田の かりほの庵の 苫をあらみ",
                lower: "わが衣手は 露にぬれつつ",
                author: "天智天皇",
                decisionChar: "あきの",
                explanation: "「秋の田の仮小屋で番をしていると、屋根の苫の目が粗いため、私の袖は夜露に濡れ続けている」という歌です。天智天皇が農民の苦労を思いやって詠んだとされ、為政者の慈愛に満ちた姿勢が表れています。百人一首の巻頭を飾るにふさわしい、格調高い一首です。",
                authorTips: "「大化の改新」を行った中大兄皇子その人。日本初の時計「漏刻」を作ったことでも知られています。",

                authorTips: "天智天皇の娘であり、天武天皇の皇后。夫の遺志を継ぎ、日本初の本格的な都「藤原京」を造営しました。",

            {
                id: 3,

            {

        // 歌のテーマを判定
        function getPoemTheme(poem) {
            const text = poem.upper + poem.lower + poem.explanation;
            
            // 春のキーワード
            if (text.match(/春|桜|花|梅|若菜|霞|鶯/)) return 'spring';
            // 夏のキーワード
            if (text.match(/夏|蝉|夕立|涼|緑|滝/)) return 'summer';
            // 秋のキーワード
            if (text.match(/秋|紅葉|月|露|雁|鹿|虫/)) return 'autumn';
            // 冬のキーワード
            if (text.match(/冬|雪|霜|氷|時雨/)) return 'winter';
            // 恋のキーワード
            if (text.match(/恋|逢|袖|涙|忘|思|契|待/)) return 'love';
            // 海・旅のキーワード
            if (text.match(/海|波|舟|島|浦|磯/)) return 'sea';
            
            return 'other';
        }

        // テーマ別の背景スタイルを取得
        function getThemeStyle(theme) {
            const styles = {
                spring: 'linear-gradient(135deg, #ffeef8 0%, #ffd4e5 50%, #ffb3d9 100%)',
                summer: 'linear-gradient(135deg, #e0f7ff 0%, #a8e6ff 50%, #69d2ff 100%)',
                autumn: 'linear-gradient(135deg, #fff4e6 0%, #ffe0b2 50%, #ffb74d 100%)',
                winter: 'linear-gradient(135deg, #f0f8ff 0%, #e1f5fe 50%, #b3e5fc 100%)',
                love: 'linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%)',
                sea: 'linear-gradient(135deg, #e0f2f1 0%, #80cbc4 50%, #4db6ac 100%)',
                other: 'linear-gradient(135deg, #fff9e6 0%, #fff3cd 50%, #ffe8a1 100%)'
            };
            return styles[theme] || styles.other;
        }

        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('hyakuninStats') || '{}');
            gameState.learnedPoems = new Set(stats.learnedPoems || []);
            document.getElementById('totalLearned').textContent = gameState.learnedPoems.size;
            document.getElementById('bestCombo').textContent = stats.bestCombo || 0;
            document.getElementById('bestScore').textContent = stats.bestScore || 0;
            updateAccuracy();
        }

        function saveStats() {
            const stats = {
                learnedPoems: Array.from(gameState.learnedPoems),
                bestCombo: Math.max(parseInt(document.getElementById('bestCombo').textContent), gameState.combo),
                bestScore: Math.max(parseInt(document.getElementById('bestScore').textContent), gameState.score),
                totalCorrect: gameState.totalCorrect,
                totalQuestions: gameState.totalQuestions
            };
            localStorage.setItem('hyakuninStats', JSON.stringify(stats));
            document.getElementById('totalLearned').textContent = gameState.learnedPoems.size;
            document.getElementById('bestCombo').textContent = stats.bestCombo;
            document.getElementById('bestScore').textContent = stats.bestScore;
            updateAccuracy();
        }

        // 正解率更新
        function updateAccuracy() {
            const stats = JSON.parse(localStorage.getItem('hyakuninStats') || '{}');
            const total = stats.totalQuestions || 0;
            const correct = stats.totalCorrect || 0;
            const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // カードをめくる
        function flipCard() {
            const card = document.getElementById('poemCard');
            const front = card.querySelector('.card-front');
            const back = card.querySelector('.card-back');
            
            // 既にめくられている場合は何もしない
            if (card.classList.contains('flipped')) {
                return;
            }
            
            // カードをめくる
            card.classList.add('flipped');
            front.style.display = 'none';
            back.style.display = 'block';
            
            // めくった後はクリックイベントを削除
            card.onclick = null;
        }

        function showButtons(event) {
            // イベントの伝播を止める（カードのクリックイベントが発火しないように）
            if (event) {
                event.stopPropagation();
            }
            
            const buttons = document.getElementById('actionButtons');
            const card = document.getElementById('poemCard');
            
            if (buttons && card) {
                // カードを非表示にする
                card.style.display = 'none';
                // ボタンを表示
                buttons.style.display = 'flex';
            }
        }

            updateStats();

            const learnBtn = document.querySelector('.learn-btn');
            if (learnBtn) {
                learnBtn.textContent = '✓ 覚えた！';
                learnBtn.style.background = '#4caf50';
                setTimeout(() => {

            const wrongOptions = [];
            
            while (wrongOptions.length < 3) {
                const randomPoem = getRandomPoem();
                if (randomPoem.id !== gameState.currentPoem.id && !wrongOptions.includes(randomPoem.lower)) {
                    wrongOptions.push(randomPoem.lower);
                }
            }
            
            const options = [gameState.currentPoem.lower, ...wrongOptions];
            options.sort(() => Math.random() - 0.5);
            
            const theme = getPoemTheme(gameState.currentPoem);
            const themeStyle = getThemeStyle(theme);
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">✏️ クイズモード</h2>
                
                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 1.5em; font-weight: bold; color: #667eea;">
                        スコア: ${gameState.score} 点
                        ${gameState.combo > 0 ? `| 🔥 ${gameState.combo} 連続` : ''}
                    </div>
                </div>

                <div class="card-container">
                    <div class="card" style="cursor: default; background: ${themeStyle};">
                        <div class="poem-text">${gameState.currentPoem.upper}</div>
                        ${gameState.showHint ? `<div class="decision-char">決まり字: ${gameState.currentPoem.decisionChar}</div>` : ''}
                    </div>
                </div>

                <div class="quiz-options" id="quizOptions">
                    ${options.map((option, index) => `
                        <button class="option-btn" onclick="checkAnswer('${option.replace(/'/g, "\\'")}', this)">
                            ${option}
                        </button>
                    `).join('')}
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="backToMenu()">🏠 メニューへ</button>
                </div>
            `;
            
            document.getElementById('modeSelector').style.display = 'none';
            gameArea.classList.add('active');
        }

        // 答えをチェック
        function checkAnswer(selected, button) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            gameState.totalQuestions++;
            
            if (selected === gameState.currentPoem.lower) {
                button.classList.add('correct');
                gameState.score += 10 + (gameState.combo * 5);
                gameState.combo++;
                gameState.totalCorrect++;
                showCombo(gameState.combo);
                gameState.learnedPoems.add(gameState.currentPoem.id);
            } else {
                button.classList.add('wrong');
                gameState.combo = 0;
                buttons.forEach(btn => {
                    if (btn.textContent.trim() === gameState.currentPoem.lower) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            saveStats();
            
            setTimeout(() => {
                nextQuizQuestion();
            }, 1500);
        }

        // タイムアタック開始
        function startTimeAttack() {
            gameState.mode = 'timeattack';
            gameState.score = 0;
            gameState.combo = 0;
            gameState.timeLeft = 60;
            gameState.totalCorrect = 0;
            gameState.totalQuestions = 0;
            
            nextTimeAttackQuestion();
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                updateTimer();
                
                if (gameState.timeLeft <= 0) {
                    endTimeAttack();
                }
            }, 1000);
        }

        // タイマー更新
        function updateTimer() {
            const timer = document.getElementById('timer');
            if (timer) {
                timer.textContent = `残り ${gameState.timeLeft} 秒`;
                if (gameState.timeLeft <= 10) {
                    timer.classList.add('warning');
                }
            }
        }

        // タイムアタックの次の問題
        function nextTimeAttackQuestion() {
            gameState.currentPoem = getRandomPoem();
            const wrongOptions = [];
            
            while (wrongOptions.length < 3) {
                const randomPoem = getRandomPoem();
                if (randomPoem.id !== gameState.currentPoem.id && !wrongOptions.includes(randomPoem.lower)) {
                    wrongOptions.push(randomPoem.lower);
                }
            }
            
            const options = [gameState.currentPoem.lower, ...wrongOptions];
            options.sort(() => Math.random() - 0.5);
            
            const theme = getPoemTheme(gameState.currentPoem);
            const themeStyle = getThemeStyle(theme);
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 20px;">⚡ タイムアタック</h2>
                
                <div class="timer" id="timer">残り ${gameState.timeLeft} 秒</div>
                
                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 1.5em; font-weight: bold; color: #667eea;">
                        ${gameState.score} 点
                        ${gameState.combo > 0 ? `| 🔥 ${gameState.combo} 連続` : ''}
                    </div>
                </div>

                <div class="card-container">
                    <div class="card" style="cursor: default; background: ${themeStyle};">
                        <div class="poem-text">${gameState.currentPoem.upper}</div>
                        ${gameState.showHint ? `<div class="decision-char">決まり字: ${gameState.currentPoem.decisionChar}</div>` : ''}
                    </div>
                </div>

                <div class="quiz-options" id="quizOptions">
                    ${options.map((option, index) => `
                        <button class="option-btn" onclick="checkTimeAttackAnswer('${option.replace(/'/g, "\\'")}', this)">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('modeSelector').style.display = 'none';
            gameArea.classList.add('active');
        }

        // タイムアタックの答えチェック
        function checkTimeAttackAnswer(selected, button) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            gameState.totalQuestions++;
            
            if (selected === gameState.currentPoem.lower) {
                button.classList.add('correct');
                gameState.score += 10 + (gameState.combo * 5);
                gameState.combo++;
                gameState.totalCorrect++;
                showCombo(gameState.combo);
                gameState.learnedPoems.add(gameState.currentPoem.id);
                
                setTimeout(() => {
                    nextTimeAttackQuestion();
                }, 300);
            } else {
                button.classList.add('wrong');
                gameState.combo = 0;
                buttons.forEach(btn => {
                    if (btn.textContent.trim() === gameState.currentPoem.lower) {
                        btn.classList.add('correct');
                    }
                });
                
                setTimeout(() => {
                    nextTimeAttackQuestion();
                }, 800);
            }
            
            saveStats();
        }

        // タイムアタック終了
        function endTimeAttack() {
            clearInterval(gameState.timerInterval);
            
            const accuracy = gameState.totalQuestions > 0 
                ? Math.round((gameState.totalCorrect / gameState.totalQuestions) * 100) 
                : 0;
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="result-screen">
                    <h2>⚡ タイムアップ！</h2>
                    
                    <div class="result-stats">
                        <div class="result-stat">
                            <div class="result-stat-value">${gameState.score}</div>
                            <div class="result-stat-label">最終スコア</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${gameState.totalCorrect}</div>
                            <div class="result-stat-label">正解数</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${accuracy}%</div>
                            <div class="result-stat-label">正解率</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${Math.max(...[gameState.combo, 0])}</div>
                            <div class="result-stat-label">最高連続</div>
                        </div>
                    </div>

                    <p style="font-size: 1.3em; margin: 30px 0; line-height: 1.8;">
                        ${gameState.score >= 200 ? '🔥 素晴らしい！限界突破だ！' : 
                          gameState.score >= 100 ? '💪 良い調子！もっと攻めろ！' : 
                          '📈 まだまだ伸びしろあり！挑戦し続けろ！'}
                    </p>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="startTimeAttack()">🔄 もう一度</button>
                        <button class="btn btn-secondary" onclick="backToMenu()">🏠 メニューへ</button>
                    </div>
                </div>
            `;
        }

        // メニューに戻る
        function backToMenu() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            document.getElementById('modeSelector').style.display = 'block';
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('gameArea').innerHTML = '';
            gameState.mode = null;
        }

        // 初期化
        loadStats();
    </script>
</body>
</html>
